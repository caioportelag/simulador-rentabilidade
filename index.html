<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Rentabilidade</title>
</head>
<body>
  <h2>Simulador - Rentabilidade do Fundo</h2>

  <label>Valor Emprestado: <input type="number" id="pv" value="1000"></label><br><br>
  <label>Parcelas: <input type="number" id="n" value="3"></label><br><br>
  <label>Valor Parcela: <input type="number" id="parcela" value="333.33"></label><br><br>
  <label>MDR (%): <input type="number" id="mdr" value="20"></label><br><br>
  <label>Split Fundo (%): <input type="number" id="split" value="46"></label><br><br>

  <button onclick="calcular()">Calcular</button>
  <div id="resultado"></div>

  <script>
    function calcular() {
      const pv = parseFloat(document.getElementById("pv").value);
      const n = parseInt(document.getElementById("n").value);
      const pmt = parseFloat(document.getElementById("parcela").value);
      const mdr = parseFloat(document.getElementById("mdr").value) / 100;
      const split = parseFloat(document.getElementById("split").value) / 100;

      const mdrValor = pv * mdr;
      const entrada = pv - (mdrValor * split);

      let fluxo = [-entrada];
      for (let i = 0; i < n; i++) fluxo.push(pmt);

      let tir = 0.1;
      for (let i = 0; i < 1000; i++) {
        let f = 0, df = 0;
        for (let t = 0; t < fluxo.length; t++) {
          f += fluxo[t] / Math.pow(1 + tir, t);
          df += -t * fluxo[t] / Math.pow(1 + tir, t + 1);
        }
        const tirNew = tir - f / df;
        if (Math.abs(tirNew - tir) < 0.00001) break;
        tir = tirNew;
      }

      const anual = Math.pow(1 + tir, 12) - 1;
      const lucro = fluxo.slice(1).reduce((a, b) => a + b, 0) - entrada;

      document.getElementById("resultado").innerHTML = `
        <p>Investimento líquido: R$ ${entrada.toFixed(2)}</p>
        <p>Lucro da operação: R$ ${lucro.toFixed(2)}</p>
        <p>TIR mensal: ${(tir * 100).toFixed(2)}%</p>
        <p>Rentabilidade anual: ${(anual * 100).toFixed(2)}%</p>
      `;
    }
  </script>
</body>
</html>
