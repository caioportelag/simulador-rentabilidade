<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sourev | Simulador de Rentabilidade</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --box: #e9ecef;
      --primary: #1d3557;
      --accent: #457b9d;
    }
    body.dark {
      --bg: #121212;
      --text: #fff;
      --box: #1e1e1e;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: var(--primary);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      background: var(--accent);
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background: var(--primary);
    }
    #resultado {
      margin-top: 30px;
      background: var(--box);
      padding: 20px;
      border-radius: 5px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Sourev | Simulador de Rentabilidade</h1>
    <button onclick="toggleDarkMode()" style="width:auto; padding:5px 10px; font-size:14px;">üåì Modo</button>
  </div>

  <label>Valor Emprestado (R$):
    <input type="number" id="pv">
  </label>

  <label>N√∫mero de Parcelas:
    <input type="number" id="n">
  </label>

  <label>Valor da Parcela (R$):
    <input type="number" id="pmt">
  </label>

  <label>MDR (%):
    <input type="number" id="mdr">
  </label>

  <button onclick="calcular()">Calcular</button>
  <button onclick="window.print()">üìÑ Exportar PDF</button>

  <div id="resultado"></div>

  <script>
    // Ativar modo escuro
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem("modo", document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    if (localStorage.getItem("modo") === "dark") {
      document.body.classList.add('dark');
    }

    // Calcular rentabilidade
    function getSplitFundo(mdr) {
      if (mdr === 15) return 0.50;
      if (mdr === 20) return 0.46;
      if (mdr === 25) return 0.45;
      return 0.45;
    }

    function calcular() {
      const pv = parseFloat(document.getElementById('pv').value);
      const n = parseInt(document.getElementById('n').value);
      const pmt = parseFloat(document.getElementById('pmt').value);
      const mdr = parseFloat(document.getElementById('mdr').value);

      const split = getSplitFundo(mdr);
      const valorMDR = pv * (mdr / 100);
      const valorFundo = valorMDR * split;
      const entrada = pv - valorFundo;

      let fluxo = [-entrada];
      for (let i = 0; i < n; i++) fluxo.push(pmt);

      // TIR
      let tir = 0.1;
      for (let i = 0; i < 1000; i++) {
        let f = 0, df = 0;
        for (let t = 0; t < fluxo.length; t++) {
          f += fluxo[t] / Math.pow(1 + tir, t);
          df += -t * fluxo[t] / Math.pow(1 + tir, t + 1);
        }
        const tirNew = tir - f / df;
        if (Math.abs(tirNew - tir) < 0.00001) break;
        tir = tirNew;
      }

      const rentAnual = Math.pow(1 + tir, 12) - 1;
      const lucro = fluxo.slice(1).reduce((a, b) => a + b, 0) - entrada;
      const taxaMeta = 0.035;
      const status = tir > taxaMeta
        ? "<span style='color:green'>‚úÖ Acima da meta</span>"
        : "<span style='color:orange'>‚ö†Ô∏è Abaixo da meta</span>";

      document.getElementById('resultado').innerHTML = `
        <p><strong>Investimento l√≠quido do fundo:</strong> R$ ${entrada.toFixed(2)}</p>
        <p><strong>Valor total recebido pelo fundo (via split MDR):</strong> R$ ${valorFundo.toFixed(2)}</p>
        <p><strong>Lucro da opera√ß√£o:</strong> R$ ${lucro.toFixed(2)}</p>
        <p><strong>TIR mensal:</strong> ${(tir * 100).toFixed(2)}%</p>
        <p><strong>Rentabilidade anual:</strong> ${(rentAnual * 100).toFixed(2)}%</p>
        <p><strong>Status:</strong> ${status}</p>
      `;

      // salvar simula√ß√£o
      localStorage.setItem("simulador", JSON.stringify({ pv, n, pmt, mdr }));
    }

    // Restaurar √∫ltima simula√ß√£o
    const dadosSalvos = localStorage.getItem("simulador");
    if (dadosSalvos) {
      const { pv, n, pmt, mdr } = JSON.parse(dadosSalvos);
      document.getElementById('pv').value = pv;
      document.getElementById('n').value = n;
      document.getElementById('pmt').value = pmt;
      document.getElementById('mdr').value = mdr;
    }
  </script>
</body>
</html>
